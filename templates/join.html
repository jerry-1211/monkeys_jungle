<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>monkeysJungle-login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script defer src="../static/js/scripts.js"></script>
        
        <link rel="javascript" href="static/js/javascript.js">

        <!-- 회원가입페이지 css -->
        <link rel="stylesheet" href="../static/css/join.css">

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#게시판으로이동!!">Monkeys Jungle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#게시판으로이동!!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="join.html">Join</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrap">
            <h1 class="mainTitle display-5 fw-bold">Monkeys Jungle</h1>
            <p class="fs-4">Join with Monkeys</p>
            <div class="joinForm">
                <p>ID: <input class="joinId" type="text" placeholder=" 아이디를 입력하세요."></p>
                <p>PW: <input class="joinPw" type="password" placeholder=" 비밀번호를 입력하세요."></p>
                <p>TEL: <input class="joinTel" type="number" placeholder=" '-'제외 번호를 입력하세요."></p>
                <p>MBTI: <input class="joinMbti" type="text" placeholder=" 'ex)INTP'형식으로 입력하세요."></p>
            </div>
            <div class="selectBox">
                <select class="form-select" aria-label="Default select example">
                    <option selected>코골이! 나의 등급은?</option>
                    <option value="1">상(심각함)</option>
                    <option value="2">중(참을만함)</option>
                    <option value="3">하(조용조용)</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>청결관련! 나의 등급은?</option>
                    <option value="1">상(강박증)</option>
                    <option value="2">중(어느정도신경안씀)</option>
                    <option value="3">하(일주일안씻어도OK)</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>정글에서 나의 개발 성향은?</option>
                    <option value="1">죽더라도 완벽하게 개발</option>
                    <option value="2">롱런이 중요, 어느정도 못해도 괜찮아</option>
                    <option value="3">롱런,완벽 모두 원해</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>나의 대인관계 성향은?</option>
                    <option value="1">함부로 대해줘</option>
                    <option value="2">조금만 천천히 다가와줘</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>나는 아침형 인간? 저녁형 인간?</option>
                    <option value="1">아침형 인간</option>
                    <option value="2">저녁형 인간</option>
                </select>
            </div>
            <a class="joinBtn btn btn-success btn-lg" href="login.html">join</a>
            </div>
        </div>
        
    </body>
</html>
