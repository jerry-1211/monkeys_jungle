<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Heroic Features - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script defer src="../static/js/scripts.js"></script>
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <script>
                // 모달이 닫힐 때 이벤트 발생\
                    $(document).ready(function () {
                        $('#CardMakingModal2').on('hidden.bs.modal', function () {
                            // 모달 내의 폼 초기화
                            $("#modalTitle2").val('');
                            $("#modalContents2").val('');
                        });

                        // 모달이 닫힐 때 이벤트 발생
                        $('#CardMakingModal1').on('hidden.bs.modal', function () {
                            // 모달 내의 폼 초기화
                            $("#modalTitle1").val('');
                            $("#modalContents1").val('');
                        });
                    })
                
              function makeCard(type, title, contents) {

                let bgcolor;
                if (type == 1) {
                    bgcolor = 'bg-lightcoral'
                } else if (type == 2) {
                    bgcolor = 'bg-lightblue'
                }

                let temp_html =
                    `
         <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card ${bgcolor} border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-3 fw-bold card-title">${title}</h2>
                        <p class="mb-0 text-left">${contents}</p>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg" disabled>진행중입니다.</button>
                </div>
            </div>
        `;
                $("#card-features").append(temp_html);
            }

            function postCard(type) {
                let title;
                let contents;

                if (type == 1) {
                    title = $("#modalTitle1").val();
                    contents = document.getElementById('modalContents1').value;
                } else if (type == 2) {
                    title = $("#modalTitle2").val();
                    contents = $("#modalContents2").val();
                }

                makeCard(type, title, contents);
                //window.location.reload();

                console.log(type);
                console.log(title);
                console.log(contents);

                if (type == 1) {
                    // 모달 내용 초기화
                    //$('#CardMakingModal1').find('form').trigger('reset');
                    $("#modalTitle1").val('');
                    $("#modalContents1").val('');
                    // 모달 닫기
                    $('#CardMakingModal1').modal('hide');
                } else if (type == 2) {
                    // 모달 내용 초기화
                    //$('#CardMakingModal2').find('form').trigger('reset');
                    $("#modalTitle2").val('');
                    $("#modalContents2").val('');
                    // 모달 닫기
                    $('#CardMakingModal2').modal('hide');
                }

            }


        </script>

        <style>
            .bg-lightblue{
                background-color:rgba(0, 191, 255,0.9);
            }

            .bg-lightcoral{
                background-color: rgba(240, 128, 128,0.9);
            }

            .card-title{
                margin-top: 10px;
                text-align:left;
            }

            .create-button{
                padding: 10px;


                text-align: center;
            }

            .button-size{
                display:inline-block;
                width: 400px;
                height: 200px;

                font-size: 50px;
                margin-right: 30px;
            }

            .text-center{
                text-align:center;
            }

            .text-left{
                text-align:left;
            }

            .form-label{
                font-weight: bold;
            }

            .modal-title {
                font-weight: 1000;
            }

            .footer{
                position:fixed;
                width: 100%;
                bottom:0;
                left: 50%; /* 왼쪽에서 50% 위치로 이동 */
                transform: translateX(-50%); /* 자신 너비의 50%를 왼쪽으로 이동 */
                margin:0; 
                text-align:center;
                background-color: rgba(226, 226, 226, 0.9);
            }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">Monkeys Jungle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Page Content-->
        <section class="pt-5">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div id='card-features' class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-lightblue border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <h2 class="fs-3 fw-bold card-title">Title</h2>
                                <p class="mb-0 text-left">first massage or user information</p>
                            </div>
                            <button type="button" class="btn btn-secondary btn-lg" disabled>진행중입니다.</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </section>

            <div class="create-button footer">
                <button type="button" class="btn btn-danger button-size" data-bs-toggle="modal"
                    data-bs-target="#CardMakingModal1">해주세요</button>
                <button type="button" class="btn btn-primary button-size" data-bs-toggle="modal"
                    data-bs-target="#CardMakingModal2">해줄게요</button>
            </div>
        <div class="modal fade" id="CardMakingModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-lightcoral">
                    <div class="modal-header">
                        <h5 class="modal-title w-100 text-center" id="CardMakingModal1">해주세요 작성하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modalTitle1" class="form-label" >제목</label>
                            <input type="title" class="form-control" id="modalTitle1" placeholder="제목을 작성해주세요">
                          </div>
                          <div class="mb-3">
                            <label for="modalContents1" class="form-label">내용</label>
                            <textarea class="form-control" id="modalContents1" placeholder="내용을 작성해주세요" rows="3"></textarea>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="postCard(1)">게시하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="CardMakingModal2" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-lightblue">
                    <div class="modal-header">
                        <h5 class="modal-title w-100 text-center" id="CardMakingModal2">해줄게요 작성하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modalTitle2" class="form-label">제목</label>
                            <input type="email" class="form-control" id="modalTitle2" placeholder="제목을 작성해주세요">
                          </div>
                          <div class="mb-3">
                            <label for="modalContents2" class="form-label">내용</label>
                            <textarea class="form-control" id="modalContents2" placeholder="내용을 작성해주세요" rows="3"></textarea>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="postCard(2)" >게시하기</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
