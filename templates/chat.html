<style>
    /* 전체 컨테이너 스타일 */
    .chat-hd {
        background-color: #2e7d32;
        /* 짙은 초록색 배경 */
        border-radius: 12px;
        
        
        
        padding: 10px;
        /* 안쪽 여백 */
        width: 500px;
        /* 넓은 너비 */
        height: 700px;
        /* 높이 설정 */
        margin: 100px auto;
        /* 가운데 정렬 */
        font-family: 'Arial', sans-serif;
        /* 글꼴 설정 */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* 메시지 컨테이너 스타일 */
    #message-container {
        background-color: #ffffff;
        /* 흰색 배경 */
        border: 2px solid #1b5e20;
        /* 진한 초록색 테두리 */
        border-radius: 8px;
        /* 모서리를 둥글게 */
        padding: 15px;
        /* 안쪽 여백 */
        flex-grow: 1;
        /* 세로 공간을 최대한 차지 */
        overflow-y: auto;
        /* 세로 스크롤 활성화 */
        margin-bottom: 7px;
        /* 아래 여백 */
    }

    /* 폼 스타일 */
    #messageForm {
        display: flex;
        /* 가로 정렬 */
        justify-content: space-between;
        /* 요소 간격 조정 */
        align-items: center;
        /* 요소 수직 정렬 */
    }

    /* 유저명 입력 필드 스타일 */
    #formUser {
        width: 100px;
        /* 넓은 너비 */
        padding: 10px;
        /* 안쪽 여백 */
        border: 2px solid #1b5e20;
        /* 진한 초록색 테두리 */
        border-radius: 8px;
        /* 모서리를 둥글게 */
        background-color: #e8f5e9;
        /* 연한 초록색 배경 */
        color: #1b5e20;
        /* 진한 초록색 텍스트 */
    }

    /* 메시지 입력 필드 스타일 */
    #formMessage {
        flex-grow: 1;
        /* 가로 공간을 최대한 차지 */
        padding: 10px;
        /* 안쪽 여백 */
        margin-left: 15px;
        /* 왼쪽 여백 */
        border: 2px solid #1b5e20;
        /* 진한 초록색 테두리 */
        border-radius: 8px;
        /* 모서리를 둥글게 */
        background-color: #e8f5e9;
        /* 연한 초록색 배경 */
        color: #1b5e20;
        /* 진한 초록색 텍스트 */
    }

    /* 전송 버튼 스타일 */
    #messageForm button {
        background-color: #1b5e20;
        /* 진한 초록색 배경 */
        color: white;
        /* 흰색 텍스트 */
        padding: 10px 20px;
        /* 버튼 크기 조정 */
        border: none;
        /* 테두리 제거 */
        border-radius: 8px;
        /* 모서리를 둥글게 */
        cursor: pointer;
        /* 마우스 포인터 변경 */
    }

    #messageForm button:hover {
        background-color: #2e7d32;
        /* 호버 시 밝은 초록색 */
    }
</style>

    <script>


        window.onload = function () {
            let pid = null;

            // PID를 서버에서 가져와 할당
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    pid = data.data;  // pid 할당
                    console.log("PID received:", pid);

                    // PID가 할당된 후에 소켓 연결 및 joinRoom 함수 실행
                    var socket = io.connect('http://' + document.domain + ':' + location.port);

                    // 방에 참여하는 함수
                    function joinRoom() {
                        // var roomName = document.getElementById('roomName').value;
                        var userName = document.getElementById('formUser').value;
                        // console.log(roomName, userName);
                        var chatArea = document.getElementById('message-container'); // 채팅 메시지를 표시하는 div 또는 ul 요소를 선택
                        chatArea.style.display = 'block';
                        socket.emit('join', { user: userName, room: pid });
                    }

                    // joinRoom 함수를 바로 실행하여 자동으로 방에 참여시킴
                    joinRoom();

                    // 방을 떠나는 함수
                    // function leaveRoom() {
                    //     var roomName = document.getElementById('roomName').value;
                    //     var userName = document.getElementById('formUser').value;
                    //     console.log('Leaving room:', roomName, 'User:', userName);
                    //     var chatArea = document.getElementById('message-container'); // 채팅 메시지를 표시하는 div 또는 ul 요소를 선택
                    //     chatArea.style.display = 'none';
                    //     socket.emit('leave', { user: userName, room: pid });
                    // }

                    // 서버로부터 이전 메시지들을 받으면 화면에 표시
                    socket.on('previousMessages', function (messages) {
                        var messageContainer = document.getElementById('message-container');
                        messageContainer.innerHTML = '';  // 이전 메시지를 지움
                        messages.forEach(function (message) {
                            var content = document.createElement('div');
                            content.textContent = message.user + ': ' + message.message;
                            messageContainer.appendChild(content);
                        });
                    });

                    // 서버로부터 새 메시지를 받으면 화면에 표시
                    socket.on('message', function (data) {
                        var messageContainer = document.getElementById('message-container');
                        var content = document.createElement('div');
                        content.textContent = data.user + ': ' + data.message;
                        messageContainer.appendChild(content);
                    });

                    socket.on('status', function (data) {
                        console.log("Socket IO 호출됨");
                    });

                    // 메시지 폼 제출 시 서버에 메시지를 전송
                    document.querySelector('#messageForm').onsubmit = function () {
                        var userName = document.getElementById('formUser').value;
                        var userMessage = document.getElementById('formMessage').value;
                        // var roomName = document.getElementById('roomName').value;
                        socket.emit('message', { user: userName, message: userMessage, room: pid });
                        document.getElementById('formMessage').value = '';  // 입력 필드를 비웁니다.
                        return false;  // 폼이 실제로 제출되지 않도록 합니다.
                    };

                })
                .catch(error => {
                    console.error('Error fetching PID:', error);
                });
        };
